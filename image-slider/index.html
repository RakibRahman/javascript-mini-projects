<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="slideContainer">
        <div class="siema">
          <div class="inner">
            <img
              src="../image-gallery/img/2.jpg"
              alt="slider 
                   3"
            />
          </div>
          <div class="inner">
            <img
              src="../image-gallery/img/3.png"
              alt="slider 
                   3"
            />
          </div>
          <div class="inner">
            <img
              src="../image-gallery/img/1.jpg"
              alt="slider 
                   3"
            />
          </div>
        </div>
        <button id="prev">Prev</button>
        <button id="next">Next</button>
      </div>
      <div class="big"></div>
    </div>
  </body>
  <script src="app.js"></script>
  <script src="siema.min.js"></script>
  <script>
    const siema = new Siema({
      selector: ".siema",
      duration: 200,
      easing: "cubic-bezier(.17,.67,.32,1.34)",
      perPage: 1,
      // perPage: {
      //   400: 2,
      //   1024: 5, //screen size : images/div number
      // },
      startIndex: 0,
      draggable: true,
      multipleDrag: true,
      threshold: 20,
      loop: true,
      rtl: false,
      onInit: () => {
        console.log("working fine");
      },
      onChange: () => {},
    });
    //! button control
    const prev = document.getElementById("prev");
    const next = document.getElementById("next");
    prev.addEventListener("click", () => siema.prev());
    next.addEventListener("click", () => siema.next());
  </script>
</html>
